<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- daisyUI CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-gray-100">
      <header>
        <div class="flex justify-between items-center p-4 text-lg">
          <img class="w-[60px]" src="./assets/thik.png" alt="" />
          <div>
            <h1 class="text-2xl font-bold">$ <span id="total-amount">45000</span></h1>
            <p class="text-sm">Available Balance</p>
          </div>
          <button class="btn border border-1 border-gray-700">Logout</button>
        </div>
      </header>
      <div class="divider"></div>

      <section class="px-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-md text-gray-500">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </section>

      <section class="grid grid-cols-2 md:grid-cols-3 px-4 mt-6 gap-3">
        <div
          class="border border-gray-300 p-2 rounded-xl flex flex-col justify-center items-center"
        >
          <img src="./assets/icons8-money-48.png" alt="" />
          <h4 class="text-gray-500 font-semibold">Add Money</h4>
        </div>

        <div
          class="border border-gray-300 p-2 rounded-xl flex flex-col justify-center items-center"
        >
          <i class="fa-solid fa-money-bill-1 text-3xl text-purple-500"></i>
          <h4 class="text-gray-500 font-semibold">CashOut</h4>
        </div>

        <div
          class="border border-gray-300 p-2 rounded-xl flex flex-col justify-center items-center"
        >
          <div>
            <i class="fa-solid fa-comments-dollar text-3xl text-yellow-600"></i>
          </div>
          <h4 class="text-gray-500 font-semibold">Transfer Money</h4>
        </div>

        <div
          class="border border-gray-300 p-2 rounded-xl flex flex-col justify-center items-center"
        >
          <i
            class="fa-solid fa-money-bill-trend-up text-3xl text-green-700"
          ></i>
          <h4 class="text-gray-500 font-semibold">Get Bonus</h4>
        </div>

        <div
          class="border border-gray-300 p-2 rounded-xl flex flex-col justify-center items-center"
        >
          <i class="fa-brands fa-apple-pay text-3xl text-sky-500"></i>
          <h4 class="text-gray-500 font-semibold">Pay Bill</h4>
        </div>

        <div
          class="border border-gray-300 p-2 rounded-xl flex flex-col justify-center items-center"
        >
          <i class="fa-regular fa-id-card text-3xl text-blue-700"></i>
          <h4 class="text-gray-500 font-semibold">Transactions</h4>
        </div>
      </section>

      <section class="px-4 mt-6">
        <h1 class="text-2xl font-bold">Add Money</h1>


        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
    
              <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">

                    <div class="form-control">
                        <select class="select w-full max-w-xs rounded-3xl label-text">
                            <option disabled selected>Select A Bank</option>
                            <option>Bkash</option>
                            <option>Nogat</option>
                            <option>DBBL</option>
                            <option>City Bank</option>
                            <option>Prim Bank</option>
                          </select>
                    </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Bank Account Number</span>
                    </label>
                    <input type="number" placeholder="Enter Your account" class="input input-bordered rounded-3xl " required />
                  </div>


                  

                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount to Add</span>
                    </label>
                    <input type="number" id="add-balance" placeholder="add amount to withdrow" class="input input-bordered rounded-3xl" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin Number</span>
                    </label>
                    <input type="password" id="pin" placeholder="Enter Your Pin" class="input input-bordered rounded-3xl" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="add-money-btn" class="btn border-none text-white bg-[#0874F2]">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </section>
    </section>

    <script src="./js/addMoney.js"></script>
  </body>
</html>
