<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo project</title>

    <!-- daisyUI CDN -->

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

</head>
<body class="bg-slate-800">
   
<section class="max-w-md min-h-screen mx-auto bg-gray-100 text-lg">
<div class=" pt-6 flex justify-center items-center  ">  
      <img src="./assets/pic.png" alt="">
</div>

<div class="hero ">
    <div class="hero-content flex-col lg:flex-row-reverse">
     
      <div class="card bg-base-100 w-full  shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Account</span>
            </label>
            <input type="number" placeholder="Enter Your Account" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" placeholder="password" class="input input-bordered" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button class="btn bg-[#0874F2] text-white text-lg	">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
    
    

    <script src="./js/payoo.js"></script>
</body>
</html>
